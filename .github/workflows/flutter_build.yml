name: Build Flutter APK

on:
  push:
    branches: [master]
    paths-ignore:
      - "README.md"
      - "app_version.json"
  pull_request:
    branches: [master]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------------------------
      # CHECKOUT
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v5

      # ------------------------------------------------------------
      # SETUP FLUTTER
      # ------------------------------------------------------------
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'

      # ------------------------------------------------------------
      # AUTO VERSION BUMP: pubspec.yaml
      # ------------------------------------------------------------
      - name: Auto-update version in pubspec.yaml
        run: |
          VERSION="2.0.${{ github.run_number }}"
          echo "Updating pubspec.yaml version to: $VERSION"

          sed -i "s/^version:.*/version: $VERSION+${{ github.run_number }}/" pubspec.yaml
          echo "Updated version:"
          grep "version:" pubspec.yaml

      - name: Commit updated pubspec.yaml
        if: "! contains(github.event.head_commit.message, 'CI:')"
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

          if git diff --quiet pubspec.yaml; then
            echo "No changes in pubspec.yaml"
          else
            git add pubspec.yaml
            git commit -m "CI: Auto-update version to 2.0.${{ github.run_number }}"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ------------------------------------------------------------
      # DEPENDENCIES
      # ------------------------------------------------------------
      - name: Install dependencies
        run: flutter pub get

      # ------------------------------------------------------------
      # ANDROID KEYSTORE + GOOGLE SERVICES
      # ------------------------------------------------------------
      - name: Decode keystore from secret
        run: echo "${{ secrets.UPLOAD_KEYSTORE }}" | base64 -d > android/upload-keystore.jks

      - name: Add google-services.json from secret
        run: echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > android/app/google-services.json

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # ------------------------------------------------------------
      # BUILD APK (signed)
      # ------------------------------------------------------------
      - name: Build APK with signing
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: flutter build apk --release

      # ------------------------------------------------------------
      # UPLOAD ARTIFACT
      # ------------------------------------------------------------
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # ------------------------------------------------------------
      # CREATE RELEASE (AUTO-GENERATED RELEASE NOTES)
      # ------------------------------------------------------------
      - name: Create GitHub Release & Upload APK
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
          tag_name: v2.0.${{ github.run_number }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ------------------------------------------------------------
      # UPDATE README WITH LATEST APK DOWNLOAD LINK
      # ------------------------------------------------------------
      - name: Update README with latest APK link
        run: |
          TAG="v2.0.${{ github.run_number }}"
          DOWNLOAD_URL="https://github.com/${{ github.repository }}/releases/download/${TAG}/app-release.apk"

          echo "Updating README with: $DOWNLOAD_URL"

          sed -i "s|https://github.com/.*/releases/download/.*|$DOWNLOAD_URL|g" README.md

      - name: Commit updated README
        if: "! contains(github.event.head_commit.message, 'CI:')"
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

          if git diff --quiet README.md; then
            echo "README not changed"
          else
            git add README.md
            git commit -m "CI: Update README APK link v2.0.${{ github.run_number }}"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ------------------------------------------------------------
      # UPDATE app_version.json (used for in-app update)
      # ------------------------------------------------------------
      - name: Update app_version.json
        run: |
          VERSION="2.0.${{ github.run_number }}"
          echo "{
            \"latest_version\": \"$VERSION\",
            \"update_message\": \"A new version is available.\",
            \"force\": false
          }" > app_version.json

      - name: Commit app_version.json
        if: "! contains(github.event.head_commit.message, 'CI:')"
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add app_version.json
          git commit -m "CI: Update version JSON to $VERSION"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
