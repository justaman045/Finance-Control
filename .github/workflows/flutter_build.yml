name: Build Flutter APK

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'

      - name: Auto-update version in pubspec.yaml
        run: |
          VERSION="1.0.${{ github.run_number }}"
          echo "Updating pubspec.yaml version to: $VERSION"

          sed -i "s/^version:.*/version: $VERSION+${{ github.run_number }}/" pubspec.yaml

          echo "Updated pubspec.yaml:"
          grep "version:" pubspec.yaml

      - name: Commit updated pubspec.yaml
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

          if git diff --quiet pubspec.yaml; then
            echo "No changes in pubspec.yaml"
          else
            echo "pubspec.yaml updated, committing..."
            git add pubspec.yaml
            git commit -m "Auto-update version to 1.0.${{ github.run_number }}"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: flutter pub get

      - name: Decode keystore from secret
        run: echo "${{ secrets.UPLOAD_KEYSTORE }}" | base64 -d > android/upload-keystore.jks

      - name: Add google-services.json from secret
        run: |
          echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > android/app/google-services.json

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build APK with signing
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Create GitHub Release and Upload APK
        if: success()
        uses: softprops/action-gh-release@v2
        id: create_release
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
          tag_name: v1.0.${{ github.run_number }}
          body: |
            Built on: ${{ github.event.head_commit.timestamp }}
            Commit: ${{ github.event.head_commit.message }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update README with latest APK link
        if: success()
        run: |
          TAG="v1.0.${{ github.run_number }}"
          DOWNLOAD_URL="https://github.com/${{ github.repository }}/releases/download/${TAG}/app-release.apk"

          echo "Generated download URL: $DOWNLOAD_URL"

          sed -i "s|\[app-release\.apk\](.*)|[app-release.apk]($DOWNLOAD_URL)|" README.md

      - name: Commit updated README
        if: success()
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          
          if git diff --quiet README.md; then
            echo "No changes to README"
          else
            git add README.md
            git commit -m "Update README with latest APK download link for v1.0.${{ github.run_number }}"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update app_version.json
        run: |
          echo "{ \"latest_version\": \"$1.0.{{ github.run_number }}\", \"update_message\": \"Automatic update deployed.\", \"force\": false }" > app_version.json

      - name: Commit version file
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add app_version.json
          git commit -m "Update version file"
          git push

